<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Nous sommes spécialisés dans les nounours ou les oursons fait à la main, prêts à vous donner de l'amour et de la tendresse. La peluche et le doudou de vos rêves vous attend paisiblement ici.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="shortcut icon" type="image/jpg" href="favicon.jpg">
        <link href="public/css/style.css" rel="stylesheet"/>
        <title>Oriplush</title>
    </head>
        
    <body>
        <header class="header">
            <a onclick="window.history.back()" class="header__return" title="retour"></a>
            <a href="index.html" class="header__home" title="index"></a>
            <h1 class="header__title">Oriplush</h1>
            <a href="cart.html" class="header__cart" title="panier"></a>
        </header>

        <main class="main">
            <table class="table">
                <thead class="table__head">
                    <tr>
                        <th>Nom</th>
                        <th>Article</th>
                        <th>Couleur</th>
                        <th>Prix</th>
                        <th id="delete-all" class="table__delete" title="Vider le panier"></th>
                    </tr>
                </thead>
                <tfoot class="table__foot">
                    <tr>
                        <th colspan="3">Total :</th>
                        <th id="total-price"></th>
                        <th><input id="button-order" class="table__order" type=button value="Valider"></th>
                    </tr>
                </tfoot>
                <tbody class="table__body" id="addproducts"></tbody>
            </table>

            <form id="form" class="form" onsubmit="return control(this)" method="post">
                <label for="lastName">Nom : </label>
                <input type="text" name="lastName" id="lastName" required>
                <label for="firstName">Prénom : </label>
                <input type="text" name="firstName" id="firstName" required>
                <label for="address">Addresse : </label>
                <input type="text" name="address" id="address" required>
                <label for="city">Ville : </label>
                <input type="text" name="city" id="city" required>
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" required>
                <label></label>
                <input type="submit" name="submit" id="submit" value="Commander">
            </form>
        </main>

        <footer>
            <nav>
                <h2>Plan du site</h2>
                <ul>
                    <li><a href="#">Navigation</a></li>
                    <li><a href="#">Qui nous sommes</a></li>
                    <li><a href="#">Nos autres sites</a></li>
                </ul>
            </nav>
            <nav>
                <h2>Contact</h2>
                <ul>
                    <li><a href="#">E-mail</a></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
            </nav>
            <nav id="copyright">©Copyright 2021 par Tristan Monget. Tous droits réservés.</nav>
        </footer>
        <script src="public/js/cart.js"></script>
    </body>
</html>
